{% extends 'recipes_app/base.html' %}

{% block content %}
<h1>{{title}}</h1>

{%  for el in data_db  %}
	{% if el.is_published  %}
		<hr>
		{{ el.id }}
		{{ el.title }} <br>
		Ingredients: {{ el.ingredients }} <br>
		Time: {{ el.time }}
		Quantity of servings: {{ el.quantity_of_servings }}
	{%  endif  %}
{%  endfor  %}
{% endblock %}
